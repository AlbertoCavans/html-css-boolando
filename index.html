<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <nav class="options__sx">
        <ul>
          <li>
            <a href="#">Donna</a>
          </li>
          <li>
            <a href="#">Uomo</a>
          </li>
          <li>
            <a href="#">Bambini</a>
          </li>
        </ul>
      </nav>
      <div class="main__logo">
        <img src="./img/boolean-logo.png" alt="main logo" id="main__logo" />
      </div>
      <nav class="options__dx">
        <ul>
          <li><i class="fa-regular fa-user"></i></li>
          <li><i class="fa-regular fa-heart"></i></li>
          <li><i class="fa-solid fa-bag-shopping"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="sale__items">
        <div class="container">
          <div class="card">
            <img src="./img/1.webp" class="ov__img" />
            <img src="./img/1b.webp" class="un__img" />
          </div>
          <div class="card">
            <img src="./img/2.webp" class="ov__img" />
            <img src="./img/2b.webp" class="un__img" />
          </div>
          <div class="card">
            <img src="./img/3.webp" class="ov__img" />
            <img src="./img/3b.webp" class="un__img" />
          </div>
          <div class="card">
            <img src="./img/4.webp" class="ov__img" />
            <img src="./img/4b.webp" class="un__img" />
          </div>
          <div class="card">
            <img src="./img/5.webp" class="ov__img" />
            <img src="./img/5b.webp" class="un__img" />
          </div>
          <div class="card">
            <img src="./img/6.webp" class="ov__img" />
            <img src="./img/6b.webp" class="un__img" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
